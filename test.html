<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Scroll Snap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            height: 100%;
        }

        header, footer {
            height: 10vh;
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        main {
            height: 80vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }

        section {
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: white;
            transition: transform 0.5s ease-in-out;
        }

        #section1 {
            background-color: lightcoral;
        }

        #section2 {
            background-color: lightblue;
        }

        #section3 {
            background-color: lightgreen;
        }
    </style>
</head>
<body>

    <header>
        Header
    </header>

    <main>
        <section id="section1">
            Section 1
        </section>
        <section id="section2">
            Section 2
        </section>
        <section id="section3">
            Section 3
        </section>
    </main>

    <footer>
        Footer
    </footer>

</body>
</html>
